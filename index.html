<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Texturion</title>
    <script src="./texturion.js">
    </script>
  </head>
  <body>

    <h2>2x2 textures view </h2>

    <div>
      <canvas id="canvas" width="512" height="512">
      </canvas>
    </div>

    <h2>RGBA definitions </h2>
    <div>
      <p>
	LABEL:
	<input type="text" id="label" cols="30">
	  </input>
      </p>
      <dl>
	<dt>
	  RED:
	</dt>
	<dd>
	  <textarea id="defR" rows="2" cols="50">
	  </textarea>
	</dd>
	<dt>
	  GREEN:
	</dt>
	<dd>
	  <textarea id="defG" rows="2" cols="50">
	  </textarea>
	</dd>
	<dt>
	  BLUE:
	</dt>
	<dd>
	  <textarea id="defB" rows="2" cols="50">
	  </textarea>
	</dd>
	<dt>
	  ALPHA:
	</dt>
	<dd>
	  <textarea id="defA" rows="2" cols="50">
	  </textarea>
	</dd>
      </dl>
    <button type="button" id="RGBAbutton">Apply RGBA defs</button>
    </div>

    <h2>JSON</h2>
    <div>
      <textarea id="json" rows="6" cols="50">
      </textarea>
      <div>
	<button type="button" id="JSONCopyButton">Copy</button>
	<button type="button" id="JSONPasteButton">Paste</button>
	<button type="button" id="JSONApplyButton">Apply JSON</button>
	
      </div>
    </div>

  </body>
</html>
